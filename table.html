<!DOCTYPE html>
<html>
<head>
  <title>Simple Timetable</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table>
  <caption>Weekly Timetable</caption>
  <tr>
    <th>Time</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
  </tr>
  <tr>
    <td>9:00 - 10:00</td>
    <td>Math</td>
    <td>English</td>
    <td>Science</td>
    <td>History</td>
    <td>Computer</td>
  </tr>
  <tr>
    <td>10:00 - 11:00</td>
    <td>Physics</td>
    <td>Math</td>
    <td>English</td>
    <td>Biology</td>
    <td>Art</td>
  </tr>
  <tr>
    <td>11:00 - 12:00</td>
    <td>Break</td>
    <td>Break</td>
    <td>Break</td>
    <td>Break</td>
    <td>Break</td>
  </tr>
  <tr>
    <td>12:00 - 1:00</td>
    <td>Chemistry</td>
    <td>Geography</td>
    <td>Math</td>
    <td>English</td>
    <td>Sports</td>
  </tr>
</table>

</body>
</html>
